<h2>twisted prime</h2>
<p><br>
def prime(a):<br>
&emsp;comp=0<br>
&emsp;for i in range(2,a):<br>
&emsp;&emsp;if(a%i==0):<br>
&emsp;&emsp;&emsp;comp=1<br>
&emsp;&emsp;&emsp;break<br>
&emsp;return comp<br>
n=int(input())<br>
k=prime(n)<br>
f=0<br>
while(n>0):<br>
&emsp;d=n%10<br>
&emsp;f=f*10+d<br>
&emsp;n=n//10<br>
r=prime(f)<br>
if(r==k==0):<br>
&emsp;print('yes')<br>
else:<br>
&emsp;print('no')
